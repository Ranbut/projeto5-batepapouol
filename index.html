<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Bate-Papo UOL</title>
</head>
  <body>
    <div class="header">
      <img src="imagens/logo.png" alt="logo">
      <img src="imagens/friends.svg" alt="amigos">
    </div>
    <div class = message>
      <span class="time">(09:21:45)</span>  <span class="user">João</span> entra na sala...
    </div>
    <div class = message>
      <span class="time">(09:22:28)</span>  <span class="user">João</span> para <span class="user">Todos:</span> Bom dia
    </div>
    <div class = message>
      <span class="time">(09:22:38)</span>  <span class="user">Maria</span> <span class="user">João:</span> Oi João :)
    </div>
    <div class = message>
      <span class="time">(09:22:48)</span>  <span class="user">João</span> reservadamente para <span class="user">Maria:</span> Oi gatinha quer tc?
    </div>
    <div class = message>
      <span class="time">(09:22:58)</span>  <span class="user">Maria</span> sai da sala...
    </div>
    <div class="send-message">
      <input type="text" placeholder="Escreva aqui...">
      <img src="imagens/send.svg" alt="enviar">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
