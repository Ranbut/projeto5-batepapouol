<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bate-papo UOL</title>
  <link href="./css/reset.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>  
  
  <div class="menu-fundo fundo-escondido" onclick="toggleMenu()"></div>

  <header>
    <img src="logo.png">
    <ion-icon name="people-sharp" onclick="toggleMenu()"></ion-icon>
  </header>

  <main>
    <ul class="mensagens-container">    
      <li class="conversa-privada" data-test="message">
        <span class="horario">15:26</span>
            <strong>Tiago Rosa</strong>
                <span> reservadamente para </span>
            <strong>Lipe: </strong>
        <span>Bora jogar lolzinho?</span>
      </li>
      <li class="conversa-publica"  data-test="message">
        <span class="horario">15:27</span>
            <strong>lipe</strong>
                <span> para </span>
            <strong>Tiago Rosa: </strong>
        <span>Bora uai!</span>
      </li>
      <li class="entrada-saida" data-test="message">
        <span class="horario">15:28</span>
        <strong>Tiago Rosa</strong>          
        <span>sai da sala...</span>            
      </li>
    
    </ul>
  </main>

  <footer>
    <div class="entrada-mensagem">
      <input data-test="input-message" placeholder="Escreva aqui..." class="input-mensagem"></input>
      <span class="enviando">Enviando para Todos</span>
    </div>
    <button data-test="send-message" onclick="enviarMensagem()">
      <ion-icon name="paper-plane-outline"></ion-icon>
    </button>
  </footer>

  <aside class="menu escondido">
    <h3 class="titulo-menu">Escolha um contato para enviar mensagem:</h3>
    <ul class="contatos">  
      
    </ul>
    <h3 class="titulo-menu">Escolha a visibilidade:</h3>
    <ul class="visibilidades">
      <li class="visibilidade-publico">
        <ion-icon name="lock-open" ></ion-icon>PÃºblico<ion-icon class="check" name="checkmark-outline">
        </ion-icon>
      </li>
      <li class="visibilidade-privado selecionado">
        <ion-icon name="lock-closed" ></ion-icon>Reservadamente<ion-icon class="check" name="checkmark-outline">
        </ion-icon>
      </li>
    </ul>
  </aside>
  
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
